{% extends "students/base.html" %}

{% block content %}
<h2>নতুন কোর্সে এনরোল করুন</h2>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enroll</button>
</form>

{% endblock %}
