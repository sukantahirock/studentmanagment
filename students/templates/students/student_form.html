{% extends "students/base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Student</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">✅ Save</button>
    </form>
    <a href="{% url 'student_list' %}" class="back-btn">⬅ Back to List</a>
{% endblock %}
